version: '3.8'

services:
  # Main application container (bot + API + web UI)
  ekko-bot:
    build: .
    ports:
      - "1337:1337"  # Web API
      - "1338:1338"  # Bot Internal API
      - "1339:1339"  # Web UI
    environment:
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DATABASE_URL=postgres://ekko:ekko@postgres:5432/ekko_bot?sslmode=disable
      - API_PORT=1337
      - BOT_API_PORT=1338
      - BOT_INTERNAL_API_URL=http://localhost:1338
      - CORS_ALLOWED_ORIGINS=http://localhost:1339,http://localhost:3000
    depends_on:
      - postgres
    networks:
      - ekko-network
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=ekko_bot
      - POSTGRES_USER=ekko
      - POSTGRES_PASSWORD=ekko
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/db/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - ekko-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ekko-network:
    driver: bridge