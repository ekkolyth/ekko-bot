services:
  ekko-bot:
    image: ekkolyth/ekko-bot:dev
    container_name: ekko-bot
    restart: unless-stopped
    networks:
      - caddy
    depends_on:
      ekko-bot-db:
        condition: service_healthy
    env_file: .env
    environment:
      API_PORT: ${API_PORT:-1337}
      WEB_PORT: ${WEB_PORT:-3000}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_DB_URL: ${BETTER_AUTH_DB_URL}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DB_URL: ${DB_URL}
    ports:
      - "${API_PORT:-1337}:1337"
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ekko_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-1337}/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ekko-bot-db:
    image: postgres:16-alpine
    container_name: ekko-bot-db
    restart: unless-stopped
    networks:
      - caddy
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-ekko} -d ${POSTGRES_DB:-ekko_bot}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  ekko-bot-redis:
    image: redis:7-alpine
    container_name: ekko-redis
    restart: unless-stopped
    command: ["redis-server", "--save", ""]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  ekko_data:

networks:
  caddy:
    external: true
